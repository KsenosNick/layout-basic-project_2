<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/550c98b8ad.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре в Москве">
</head>
<body>
    <!-- Первая секция -->
    <div class="main-section">
        <div class="container main-section__nav-container">
            <!-- Навигационное меню -->
            <header class="main-section__header">
                <a href="#">
                    <img src="./icons/logo.svg" class="main-section__logo" alt="">
                </a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">
                        Обо мне
                    </li>
                    <li class="nav-menu__list-item">
                        Занятия
                    </li>
                    <li class="nav-menu__list-item">
                        Запись
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
            <!-- Левая часть первой секции -->
            <div class="left-wrapper">
                <img src="./img/guitarist-photo.png" alt="Фото гитариста" class="left-wrapper__img">
                <div class="left-wrapper__rectangle-blue"></div>
                <div class="left-wrapper__rectangle-orange"></div>
                <div class="left-wrapper__rectangle-grey"></div>
            </div>
            <div class="right-wrapper">
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item"><i class="fa-brands fa-skype"></i></div>
                    <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
                    <div class="icons__item"><i class="fa-brands fa-telegram"></i></i></div>
                    <div class="icons__item"><i class="fa-brands fa-square-instagram"></i></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
